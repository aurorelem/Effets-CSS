<body>
    <a href=# class="border-button">Survolez moi</a> 
    <a href=# class="border-button">Survolez moi aussi</a>
    <!-- NE PAS OUBLIER # -->
    <!-- href=# est un attribut de l'élément <a> qui définit le lien hypertexte sur lequel l'utilisateur sera redirigé en cliquant sur le lien. Cependant, dans ce cas, href=# définit un lien vide, ce qui signifie que l'utilisateur ne sera pas redirigé vers une autre page lorsqu'il cliquera sur le lien.
    Cela peut être utilisé dans un bouton ou une ancre qui est censé déclencher une action au lieu de rediriger l'utilisateur vers une autre page. Dans cet exemple, le lien est utilisé pour créer un effet de survol sur le bouton, et non pour rediriger l'utilisateur vers une autre page.  -->
</body>
